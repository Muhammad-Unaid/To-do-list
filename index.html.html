 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Task Manager</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #186f92, #42bdd3);
      color: #333;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #taskInput {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #fff;
      border-radius: 5px;
      outline: none;
      margin-right: 10px;
    }

    #taskInput:focus {
      border-color: #29abdf;
      box-shadow: 0 0 8px rgba(45, 209, 250, 0.8);
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(to right, #2677a7, #71c6ff);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin: 5px;
    }

    button:hover {
      background: linear-gradient(to right, #ff9671, #ff6f91);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .task-list {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background: #f3f3f3;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .task:hover {
      transform: scale(1.02);
      background: #f9f9f9;
    }

    .task span {
      flex-grow: 1;
      margin-right: 10px;
      font-size: 16px;
    }

    .task input[type="text"] {
      flex-grow: 1;
      padding: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
    }

    .task input[type="text"]:focus {
      border-color: #ff6f91;
      box-shadow: 0 0 8px rgba(255, 111, 145, 0.5);
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>
  <div style="text-align: center;">
    <input type="text" id="taskInput" placeholder="Enter your text">
    <button onclick="addTask()">Submit</button>
  </div>

  <div class="task-list" id="taskList"></div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskList = document.getElementById('taskList');

      if (taskInput.value.trim() === '') {
        alert('Please enter a text!');
        return;
      }

      const taskDiv = document.createElement('div');
      taskDiv.className = 'task';

      const taskSpan = document.createElement('span');
      taskSpan.innerText = taskInput.value;

      const editButton = document.createElement('button');
      editButton.innerText = 'Edit ✏️';
      editButton.onclick = () => editTask(taskDiv, taskSpan);

      const deleteButton = document.createElement('button');
      deleteButton.innerText = 'Delete ❌';
      deleteButton.onclick = () => deleteTask(taskDiv);

      taskDiv.appendChild(taskSpan);
      taskDiv.appendChild(editButton);
      taskDiv.appendChild(deleteButton);

      taskList.appendChild(taskDiv);

      taskInput.value = ''; // Clear input field
    }

    function editTask(taskDiv, taskSpan) {
      const currentText = taskSpan.innerText;

      // Hide current text and buttons
      taskSpan.style.display = 'none';
      taskDiv.querySelectorAll('button').forEach(btn => btn.style.display = 'none');

      // Add input field for editing
      const editInput = document.createElement('input');
      editInput.type = 'text';
      editInput.value = currentText;

      const updateButton = document.createElement('button');
      updateButton.innerText = 'Update ✔️';
      updateButton.onclick = () => updateTask(taskDiv, taskSpan, editInput);

      taskDiv.appendChild(editInput);
      taskDiv.appendChild(updateButton);
    }

    function updateTask(taskDiv, taskSpan, editInput) {
      if (editInput.value.trim() === '') {
        alert('Task cannot be empty!');
        return;
      }

      // Update the task text
      taskSpan.innerText = editInput.value;

      // Remove edit input and update button
      editInput.remove();
      taskDiv.querySelector('button:last-child').remove();

      // Show the updated task and buttons
      taskSpan.style.display = 'inline';
      taskDiv.querySelectorAll('button').forEach(btn => btn.style.display = 'inline');
    }

    function deleteTask(taskDiv) {
      taskDiv.remove(); // Remove task from the list
    }
  </script>
</body>
</html>
